<div class="container">
    <div class="logout">
        <button class="" mat-mini-fab color="warn"><mat-icon>logout</mat-icon></button>
    </div>
   
    <div class="add">
        <button mat-mini-fab color="primary" class="" (click)="abreWindowAdicionar()">
            <mat-icon>add</mat-icon></button>
        
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> Cpf </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf | mask:'000.000.000-00'}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element"> 
            <button mat-mini-fab color="" ><mat-icon>visibility</mat-icon></button>
            <button mat-mini-fab color="" (click)="abreWindowAtualizar(element)"><mat-icon>edit</mat-icon></button>
            <button mat-mini-fab color="warn" ><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
          <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>       
    </table>
    <br>

    <mat-paginator [length]="dataSource.data.length"
               [pageSize]="5"
               [pageSizeOptions]="[5,10,15]"
                [showFirstLastButtons]="true"
               >
</mat-paginator>
</div>
