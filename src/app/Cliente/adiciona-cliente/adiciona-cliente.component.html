        </span>

</div>

<div mat-dialog-content>

    <form [formGroup]=formClienteAdd>
        <div >
            <mat-form-field class="col-6">
                <mat-label>Nome:</mat-label>
                <input matInput type=text formControlName="nome">
            </mat-form-field>

            <mat-form-field class="col-6">
                <mat-label>Nome:</mat-label>
                <input matInput type=text formControlName="cpf">
            </mat-form-field>
        </div>
    
         <div formGroupName="endereco">
            <div >
                <mat-form-field class="col-4">
                    <mat-label>Nome:</mat-label>
                    <input matInput type=text formControlName="cep">
                </mat-form-field>
    
                <mat-form-field class="col-4">
                    <mat-label>Nome:</mat-label>
                    <input matInput type=text formControlName="logradouro">
                </mat-form-field>
    
                <mat-form-field class="col-4">
                    <mat-label>Nome:</mat-label>
                    <input matInput type=text formControlName="bairro">
                </mat-form-field>
                
            </div>

            <div >
                <mat-form-field class="col-4">
                    <mat-label>Nome:</mat-label>
                    <input matInput type=text formControlName="cidade">
                </mat-form-field>
    
                <mat-form-field class="col-4">
                    <mat-label>Nome:</mat-label>
                    <input matInput type=text formControlName="uf">
                </mat-form-field>
    
                <mat-form-field class="col-4">
                    <mat-label>Nome:</mat-label>
                    <input matInput type=text formControlName="complemento">
                </mat-form-field>
                
            </div>
         </div>
         
         <div>
            <button id="btn-salvar" type="button" class="mb-2" style="right: -3%;" mat-raised-button color="primary" >Adicionar Acompanhamento</button>
            <div formArrayName="telefones">
              <ng-container [formGroupName]="i" *ngFor="let item of telefonesFormArray.controls; let i = index">
                  <div [formGroup]="item">
                      <mat-form-field class="col-4" >
                          <mat-label>Dados de Contato</mat-label>
                          <mat-select formControlName="tipotelefone">
                             <mat-option value=1>Residencial</mat-option>
                             <mat-option value=2 >Comercial</mat-option>
                             <mat-option value=3 >Celular</mat-option>
                            </mat-select>
                        </mat-form-field>
      
                        <!-- <mat-icon class="btn-qtd" (click)="decrementaQuantidade(acompanhamento)">remove</mat-icon> -->
                         <!-- <mat-form-field class="col-2" >

                        </mat-form-field>  -->

                        <mat-icon class="btn-qtd" (click)="removeAcompanhamento(i)">delete</mat-icon> -->
                  </div>
              </ng-container>      
           </div>
          </div>
       
    </form>
</div>
